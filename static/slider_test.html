
<!DOCTYPE html>
<html>
<head>
    <title>Slider Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Range Slider Styles */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }

        /* Range Track */
        input[type="range"]::-webkit-slider-track {
            background: #283339;
            height: 8px;
            border-radius: 4px;
        }

        input[type="range"]::-moz-range-track {
            background: #283339;
            height: 8px;
            border-radius: 4px;
            border: none;
        }

        /* Range Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #13a4ec;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #13a4ec;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl mb-8">Range Slider Test</h1>
    
    <div class="space-y-6">
        <div class="flex items-center justify-between">
            <label class="text-white text-base font-normal leading-normal">Breakout Threshold</label>
            <div class="flex items-center gap-4">
                <span class="text-blue-400 font-bold" id="value1">5%</span>
                <input class="w-48 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" 
                       max="20" min="1" type="range" value="5" id="slider1"/>
            </div>
        </div>
        
        <div class="flex items-center justify-between">
            <label class="text-white text-base font-normal leading-normal">Volume Threshold</label>
            <div class="flex items-center gap-4">
                <span class="text-blue-400 font-bold" id="value2">150%</span>
                <input class="w-48 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" 
                       max="500" min="50" step="10" type="range" value="150" id="slider2"/>
            </div>
        </div>
    </div>

    <script>
        console.log('Setting up sliders...');
        
        function setupSlider(sliderId, valueId, suffix = '%') {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);
            
            if (!slider || !valueDisplay) {
                console.error('Missing elements:', { slider: !!slider, valueDisplay: !!valueDisplay });
                return;
            }
            
            const updateValue = () => {
                const value = slider.value;
                valueDisplay.textContent = value + suffix;
                console.log(`${sliderId} value changed to: ${value}`);
            };
            
            slider.addEventListener('input', updateValue);
            slider.addEventListener('change', updateValue);
            updateValue(); // Initial update
            
            console.log(`Setup complete for ${sliderId}`);
        }
        
        // Setup both sliders
        setupSlider('slider1', 'value1');
        setupSlider('slider2', 'value2');
        
        console.log('All sliders initialized');
    </script>
</body>
</html>
